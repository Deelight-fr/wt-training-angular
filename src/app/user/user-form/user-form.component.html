<form
        *ngIf="userForm"
        [formGroup]="userForm"
        (ngSubmit)="submit()">

  <input
          *ngFor="let control of getControlList()"
          [formControl]="control"
          class="wt-important"
          type="text">


  <button
          *ngIf="isResetButtonDisplayed"
          (click)="reset()"
          type="button">RESET</button>


  <button
          *ngIf="userForm.valid"
          type="submit">{{ buttonLabel }}</button>


</form>
