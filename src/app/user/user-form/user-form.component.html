<form
        [formGroup]="userForm"
        (ngSubmit)="addUser()">

  <input
          formControlName="firstName"
          type="text">

  <input
          formControlName="lastName"
          type="text">

  <button
          [disabled]="!userForm.valid"
          type="submit">{{ buttonLabel }}</button>

  <ng-content></ng-content>

</form>

<div *ngIf="userForm.controls.firstName.touched && userForm.controls.firstName.errors as errors">

  <div *ngIf="errors.required">
    First name is required.
  </div>

  <div *ngIf="errors.maxlength">
    First name is too long for our Cobol backend.
  </div>

</div>
