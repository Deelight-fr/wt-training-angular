<wt-user-form
        (onUserSubmit)="addUser($event)"></wt-user-form>

<ul>

    <li *ngFor="let user of getUserList()">
        <wt-user-preview [user]="user"></wt-user-preview>
        <button (click)="removeUser(user)">REMOVE</button>
    </li>

</ul>

<wt-user-stats [userList]="getUserList()"></wt-user-stats>
