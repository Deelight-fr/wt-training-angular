{{ userCount$ | async }}

<wt-user-form
        (onUserSubmit)="addUser($event)"></wt-user-form>

<button (click)="undo()">UNDO</button>

<ul *ngIf="userList$ | async as userList">
    <li *ngFor="let user of userList">

        <div>{{ user.firstName }}</div>

    </li>

</ul>

<wt-user-form [formConfig]="formConfig"></wt-user-form>

<wt-user-map [userList]="userList$ | async"></wt-user-map>
