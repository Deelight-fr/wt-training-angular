
<wt-user-form
        buttonLabel="ADD"
        (onUserSubmit)="addUser($event)"></wt-user-form>

<button
        (click)="undo()"
        type="button">UNDO</button>

<ul>
    <li *ngFor="let user of userList$ | async">

        <span *ngIf="user !== editedUser">
            <span (dblclick)="editUser(user)">
                <span>{{ user.firstName }}</span>
                <span>{{ user.lastName }}</span>
            </span>
            <button (click)="removeUser(user)">REMOVE</button>
        </span>

        <wt-user-form
                *ngIf="editedUser === user"
                buttonLabel="UPDATE"
                [user]="editedUser"
                (onUserSubmit)="updateUser($event)"></wt-user-form>

    </li>
</ul>
