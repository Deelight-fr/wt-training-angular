<form
        [formGroup]="userForm"
        (ngSubmit)="addUser()">

    <input formControlName="firstName" type="text">
    <input formControlName="lastName" type="text">

    <button
            [disabled]="!userForm.valid"
            type="submit">ADD</button>

</form>

<ul>
    <li *ngFor="let user of getUserList()">

        <span>{{ user.firstName }}</span>

    </li>

</ul>
