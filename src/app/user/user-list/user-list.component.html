<wt-user-form-reactive (onUserSubmit)="addUser($event)"></wt-user-form-reactive>


<div *ngFor="let user of getUserList()">

    <wt-user-preview [user]="user"></wt-user-preview>

    <wt-user-form-reactive
            [hidden]="editedUser !== user"
            buttonLabel="SAVE"
            [user]="editedUser"
            (onUserSubmit)="updateUser(editedUser, $event)"></wt-user-form-reactive>

    <ng-container *ngIf="editedUser !== user">

        <button
                (click)="editUser(user)"
                type="button">EDIT</button>

        <button
                (click)="removeUser(user)"
                type="button">REMOVE</button>

    </ng-container>

</div>
