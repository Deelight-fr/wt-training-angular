<wt-user-form
        *ngIf="!editedUser"
        (onUserSubmit)="addUser($event)">

    <button
            (click)="undo()"
            type="button">UNDO</button>

</wt-user-form>

<wt-user-form
        *ngIf="editedUser"
        buttonLabel="UPDATE"
        [user]="editedUser"
        (onUserSubmit)="replaceUser(editedUser, $event)"></wt-user-form>

<div *ngFor="let user of getUserList()">

    <wt-user-preview [user]="user"></wt-user-preview>

    <button
            (click)="editUser(user)"
            type="button">EDIT</button>

    <button
            (click)="cloneUser(user)"
            type="button">CLONE</button>

    <button
            (click)="removeUser(user)"
            type="button">REMOVE</button>

</div>
