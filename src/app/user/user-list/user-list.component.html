<form
        [formGroup]="form"
        (ngSubmit)="addUser(form)">

    <span
            *ngFor="let control of getControlList()">
        <input
                [formControl]="control"
                type="text">
        <div *ngIf="control.touched && control.errors">
            {{ control.errors | json }}
        </div>
    </span>

    <button
            [disabled]="!form.valid"
            type="submit">ADD</button>

</form>

<div *ngFor="let user of getUserList()">
    <img
            *ngIf="getPictureUrl(user) as pictureUrl"
            [src]="pictureUrl"
            alt="">
    <span>
        <span>{{ user.firstName }}</span>
        <span> </span>
        <span>{{ user.lastName }}</span>
    </span>

    <button>REMOVE</button>

</div>
