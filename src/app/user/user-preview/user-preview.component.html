<div>
    <img
            *ngIf="pictureUrl"
            class="wt-user__picture"
            [src]="pictureUrl"
            alt="">

    <a [routerLink]="['/users', user.id, {isFull: true}]">
        <span>{{ user.firstName }}</span>
        <span> </span>
        <span>{{ user.lastName }}</span>
    </a>

    <button (click)="removeUser()">REMOVE</button>

</div>
