<div>
    <button
            *ngFor="let user of userList"
            [disabled]="selectedUser === user"
            (click)="selectUser(user)">
        {{ user.firstName }}
    </button>
</div>

<div *ngIf="selectedUser">

    <div>
        <img
                [src]="getPictureUrl(selectedUser)">
    </div>

    <span>{{ selectedUser.firstName }}</span>
    <span>{{ selectedUser.lastName }}</span>

</div>
