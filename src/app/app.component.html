
<button
    *ngFor="let user of userList"
    [disabled]="isUserSelected(user)"
    (click)="selectUser(user)">{{ user.firstName }}</button>

<div *ngIf="selectedUser != null">
    <img
            *ngIf="getPictureUrl(selectedUser) as pictureUrl"
            [src]="pictureUrl"
            alt="">
    <div>
        <span>{{ selectedUser.firstName }}</span>
        <span> </span>
        <span>{{ selectedUser.lastName }}</span>
    </div>
</div>
